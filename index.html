<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="https://kit.fontawesome.com/b8c5762973.js" crossorigin="anonymous"></script>

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <img id="logo" src="images/bite-blog-logo.png">
        <p id="blog-title">Bite Blog</p>
        <ul id="sign-in">
          <li id="sign-up-button" class="button" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</li>
          <li id="log-in-button" class="button" data-bs-toggle="modal" data-bs-target="#logInModal">Log In</li>
        </ul>
        <ul id="logged-in">
          <li data-bs-toggle="modal" data-bs-target="#showUserBlogModal">Your Blogs</li>
          <li data-bs-toggle="modal" data-bs-target="#createBlogModal">New Blog</li>
          <!-- <li id="create-post">Create</li> -->
          <li data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</li>
          <li id="home-button">Home</li>
        </ul>
      </nav>
      <div id="main-content">

      </div>
      <!-- <div class="post">  
        <p><img class="profile-pic" src="images/2ccs.png"> <span class="title">TITLE</span></p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor 
          incididunt ut labore et dolore magna aliqua.</p>
      </div> -->


      <!-- Sign Up Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="display-text"></p>
              <form id="sign-up-form">
                Email: <input name="credentials[email]" type="email" placeholder="email">
                <br>
                Password: <input name="credentials[password]" type="password" placeholder="password">
                <br>
                Password Confirmation: <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
                <br>
                <!-- <button type="submit">Sign Up</button> -->
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Log In Modal -->
      <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="logInModalLabel">Log In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="display-text"></p>
              <form id="log-in-form">
                Email: <input name="credentials[email]" type="email" placeholder="email">
                <br>
                Password: <input name="credentials[password]" type="password" placeholder="password">
                <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="display-text"></p>
              <form id="change-password-form">
                Old Password: <input name="passwords[old]" type="password" placeholder="Old Password">
                <br>
                New Password: <input name="passwords[new]" type="password" placeholder="New Password">
                <br>
            </div>
            <div class="modal-footer">
              <button id="close-cp" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <!--Create Blog Modal -->
      <div class="modal fade" id="createBlogModal" tabindex="-1" aria-labelledby="createBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createBlogModalLabel">Create Blog</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="display-text" id="create-display"></p>
              <form id="create-blog-form">
                Blog Name: <input id="create-blog-input" name="blog[title]" type="title" placeholder="title">
                <br>
                <!-- Password: <input name="credentials[password]" type="password" placeholder="password"> -->
                <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Create Blog</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <!--Show User Blogs Modal -->
      <div class="modal fade" id="showUserBlogModal" tabindex="-1" aria-labelledby="showUserBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="showUserBlogModalLabel">Your Blogs</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="user-blogs">
              <p class="display-text"></p>
            </div>
            <div class="modal-footer">
              <button id="close-update-users" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id='show-user-blogs' type="button" class="btn btn-primary">Show Blogs</button>
            
            </div>
          </div>
        </div>
      </div>

      <div id="sign-out">
      <i class="fa-solid fa-arrow-right-from-bracket fa-2xl"></i>
    </div>
    </body>
</html>
